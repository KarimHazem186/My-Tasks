<!doctype html>
<html lang="en">
<head>
    <title>Chat Bot </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body class="show-chatbot"> -->
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="container mt-5">
        <div class="row mt-1 chatbot">
            <div class="col-md-6 col-sm-10 text-center">
                <h1 class="display-4 font-weight-normal ">Chat Bot</h1>
                <img src="https://cdn.technologyadvice.com/wp-content/uploads/2018/02/friendly-chatbot.jpg" class="w-75 mt-5" alt="">
            </div>
            <div class="col-md-4 col-sm-8 offset-1 bg-white p-3" id="outer">
                <div class="main">
                    <span class="close-btn material-symbols-outlined">close</span>

                    <ul class="chatbox">

                        <span class="material-symbols-outlined">smart_toy</span>
                        
                        <li class="chat incoming">
                            <p>Hi there <br>How can I help you to day? </p>
                        </li>

                        <!-- <li class="chat outgoing">
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </li> -->
                    </ul>
                </div>
                
                <div class="input-group">
                    <input type="text" class="form-control" style="max-height:180px" id="inp_text" placeholder="Ask me any thing!" required>
                    <div class="input-group-append">
                        <!-- <button class=" btn btn-primary btn-lg" id="send"><i class="snd far fa-paper-plane"></i></button> -->
                         <span class="material-symbols-outlined btn btn-primary btn-lg" id="send">send</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="main.js"></script>

</body>
</html>
